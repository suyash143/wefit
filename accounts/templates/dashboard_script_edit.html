{%extends 'blank.html'%}
{%block content%}
 <div class="col-lg-18 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" method="POST">
                                    {%csrf_token%}
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Category</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input style="" type="text" placeholder="{{script.category}}"
                                                class="form-control p-0 border-0" name="category"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Question</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input style="" type="text" placeholder="{{script.questions}}"
                                                class="form-control p-0 border-0" value="{{script.questions}}" name="question"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Answer</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input value="{{script}}" style="" type="text" placeholder="{{script.answers}}"
                                                class="form-control p-0 border-0" name="answer"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                             <input class="btn btn-success" type="submit" onclick="myFunction()">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
 </div>


{%endblock content%}
