{%extends 'blank.html'%}
{%block content%}
 <div class="col-lg-18 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" method="POST" id="script">
                                    {%csrf_token%}
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Category</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input value="{{script.category}}" style="" type="text"
                                                class="form-control p-0 border-0" name="category"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Question</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <textarea  name="question" id="" cols="45" rows="5" form="script">{{script.questions}}</textarea>

                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Answer</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <textarea  name="answer" id="" cols="45" rows="5" form="script">{{script.answers}}</textarea>

                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                             <input class="btn btn-success" type="submit" onclick="myFunction()">
                                        </div>

                                    </div>
                                        <div class="form-group mb-4">
                                            <div class="col-sm-2">
                                             <a href="{%url 'dashboard_script_delete'%}" target="_blank"
                                class="btn btn-danger  d-none d-md-block pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">Delete Script</a>
                                        </div>
                                        </div>
                                </form>
                            </div>
                        </div>
 </div>


{%endblock content%}
