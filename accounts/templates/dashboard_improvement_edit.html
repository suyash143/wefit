<!DOCTYPE html>
{%extends 'blank.html'%}
{% load static %}
{%block outer%}
<div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title text-uppercase font-medium font-14">Dashboard</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <ol class="breadcrumb ml-auto">
                                <li><a href="#">Dashboard</a></li>
                            </ol>
                            <a href="https://wa.me/91{{name.number}}?text=Hello%2C%20This%20side%20coach%20{{current_user}}%20from%20Wefit." target="_blank"
                                class="btn btn-danger  d-none d-md-block pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">Open Whatsapp</a>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->

                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" method="POST">
                                    {%csrf_token%}
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Improvement/Questions</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input style="font-weight: 900;font-size: xx-large;" type="text" placeholder="{{name.question}}"
                                                class="form-control p-0 border-0"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Comment/description</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="{{name.comment}} "
                                                class="form-control p-0 border-0"> </div>
                                    </div>




                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Created Date</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="{{name.created_on}} "
                                                class="form-control p-0 border-0"> </div>
                                    </div>
                                    {%if name.resolved_on%}
                                    <div class="form-group mb-4">
                                        <label for="rescheduled" class="col-md-12 p-0">resolved_on</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="datetime-local" placeholder="{{name.rescheduled}}"
                                                class="form-control p-0 border-0" name="resolved_on"
                                                required>
                                        </div>
                                    </div>
                                    {%else%}
                                    <div class="form-group mb-4">
                                        <label for="rescheduled" class="col-md-12 p-0">resolved_on</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="{{name.resolved_on}} "
                                                class="form-control p-0 border-0"> </div>
                                        </div>
                                    </div>
                                {%endif%}
                                    <script type="text/javascript">
function checkvalue(val)
{
    if(val==="Instagram"){
       document.getElementById('cancel_link').style.display='block';
       document.getElementById('cancel_link').required=true;}
    else
       {document.getElementById('cancel_link').style.display='none';
       document.getElementById('cancel_link').required=false;}
}
</script>
                                    <div class="form-group mb-4">
                                        <label class="col-sm-12">Select Status</label>
                                        <div class="col-sm-12 border-bottom">
                    <select class="form-control p-0 border-0" name="status"  required id="status">
                        <option value="" selected disabled>{{name.status}}</option>

                        <option value="Unresolved">Unresolved</option>

                         <option value="Resolved">Resolved</option>
                        <option value="Under Settlement">Under Settlement</option>
                        <option value="Review">Review</option>




                    </select>
                                        </div></div>


                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">Answers / Solution</label>
                                        <div class="col-md-12 border-bottom p-0">
                                           <input class="form-control p-0 border-0" type="text" name="answer"  id="comment" placeholder="{{name.answer}}" required>
                                        </div>
                                    </div>


                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                             <input class="btn btn-success" type="submit" onclick="myFunction()">
                                        </div>
                                    </div>
                                        <script>
                                    var form = document.getElementById('updateform');

                                    function myFunction() {
                                      if (form.checkValidity()) {
                                        alert("Edited Successfully");
                                      }
                                    }
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            {%endblock outer%}
